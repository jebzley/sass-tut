<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <h2 class="nav__logo">My Site</h2>
      <button class="button nav__button nav__button--hover">Login</button>
    </div>

    <section class="landing">
      <main>
        <div class="landing__content">
          <div>
            <h1 class="landing__intro">Hello!</h1>
            <h3 class="landing__subtitle">Welcome to my website.</h3>
            <button class="button landing__button">Start!</button>
          </div>
        </div>
      </main>
    </section>

    <section class="login">
      <main>

        <div class="login__content">
          <form class="login__form">
            <label class="login__name-label">Your name, please</label>
            <input type="text" class="login__input login__name" placeholder="Name">
            <label class="login__name-label">Your email, please</label>
            <input type="email" class="login__input login__email" placeholder="Email">
            <input type="submit" class="button login__input login__submit">
          </form>
        </div>

      </main>

    </section>
  </body>
</html>
